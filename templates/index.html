<!DOCTYPE html>
<html>
<head>
    <title>AI Emergency Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #e60000;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-left: 10px;
            background-color: #e60000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ðŸš¨ AI Emergency Alert System</h1>

    <form method="POST" action="/predict">
        <input type="text" name="message" placeholder="Describe the emergency..." required>
        <button type="submit">Send Alert</button>
    </form>

    {% if prediction %}
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
        </div>
    {% endif %}

    {% if alert %}
        <div class="result" style="color: red;">
            <p><strong>{{ alert }}</strong></p>
        </div>
    {% endif %}
</body>
</html>
